<html>
    <head>
        <meta charset="UTF-8">
        
        <title>Gaylian: Cloud - Fileupload</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50.png">
        <link rel="stylesheet" type="text/css" href="..{{ url_for('static', filename='css/defaultstyle.css') }}">
    </head>
    <body> 
      <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://gaylian.net">
            <img src="../static/img/gaylian_50.png" alt="Logo" width="40" height="40">
            </a>
          <a class="navbar-brand" href="http://gaylian.net" style="padding-top: 2px;">gaylian.net</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://gaylian.net/cloud/new">Cloud</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://gaylian.net/notes/new">Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://gaylian.net/school/new">School</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://gaylian.net/mail">Mail-Service</a>
              </li>      
              <li class="nav-item">
                <i class="nav-link disabled">more coming soon...</i>
              </li>
            </ul>
            <form class="d-flex" role="search" method="post" action="/cloud">
              <input class="form-control me-2" type="text" name="code" id="searchDocWithCode" placeholder="Datei suchen" aria-label="Search">
              <input type="submit" class="btn btn-outline-success" name="search" value="Suchen">
            </form>
          </div>
        </div>
    </nav>
        <div class="container px-4" style="padding-top: 15px;">
            <div class="row gx-5">
                <h1>Gaylian: Cloud</h1>
              <div class="col based2">
                <div class="shadow rounded p-3 border bg-body fw-semibold">Der Cloudservice von gaylian.net erm√∂glicht ihnen das Hochladen jeglicher Dateien</div>
                  <div class="shadow rounded p-3 border bg-body">
                    <form method="post" enctype=multipart/form-data>
                        <input class="padding form-control" type="file" id="file" name="file">
                        <hr>
                        <input class="padding form-control me-2" maxlength="32" type="text" name="filecode" id="filecode" placeholder="Code der Datei">
                        <hr>
                        <input class="padding form-control me-2" type="password" name="authCode" id="authCode" placeholder="Gaylian-Nutzer-Code">
                        <hr>
                        <input class="padding form-control me-2" type="text" name="filePass" maxlength="32" placeholder="Optionales Password">
                        <hr>
                        <input type="submit" class="padding btn btn-outline-success" value="Hochladen">
                    </form>
                </div>
              </div>
            </div>
        </div>
        <p style="color: red; text-align: center; font-size: x-large; padding-top: 20px;">
          {{ error }}
        </p>
    </body>
</html>
