<!DOCTYPE html>
<html>
    <head>
        <title>Gaylian: Notizen - Schreiben</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50.png">
        <link rel="stylesheet" href="../static/css/defaultstyle.css">
        <style>
          .custom-popover {
            --bs-popover-max-width: 200px;
            --bs-popover-border-color: var(--bs-primary);
            --bs-popover-header-bg: var(--bs-primary);
            --bs-popover-header-color: var(--bs-white);
            --bs-popover-body-padding-x: 1rem;
            --bs-popover-body-padding-y: .5rem;
          }
        </style>
        <script>
          const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
          const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        </script>
        <script src="../static/js/nav-index.js"></script>
    </head>
    <body>
        <div class="container px-4" style="padding-top: 15px;">
          <div class="row gx-5">
              <h1>Gaylian: Notes - Notiz verfassen</h1>
            <div class="col based1">
              <div class="shadow rounded p-3 border bg-body fw-semibold">Lade eine Notiz hoch und teile sie mit Anderen!</div>
              <div class="shadow rounded p-3 border bg-body">
                <form role="search" method="post">
                  <textarea class="form-control me-2" name="content" placeholder="Notiz" maxlength="1000"></textarea>
                  <hr>
                  <input class="form-control form-control-sm" type="text" name="filePass" value="*****" maxlength="32" placeholder="Optionales Passwort">
                  <hr>
                  <input type="submit" class="btn btn-outline-dark" value="Notiz speichern">
                  <a class="fw-normal lh-1" style="font-size: x-small;"></a>
              </form>
              </div>
              <div class="shadow rounded p-3 border bg-body fw-semibold" style="font-size: x-small;">Ihre IP-Adresse wird in Zusammenhang mit der von Ihnen geschriebenen Notiz gespeichert. Mit dem Verfassen eines Textes stimmen Sie dieser Richtlinie zu.</div>
            </div>
          </div>
        </div>
        <input type="text" id="error" value="{{ error }}" hidden>
        <script src="../static/js/toast-error-std.js"></script>
        <script src="../static/js/footer-only_down.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>    
</html>
