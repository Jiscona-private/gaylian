<html>
    <head>
        <title>Gaylian: Cloud - Download</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50.png">
        <link rel="stylesheet" type="text/css" href="..{{ url_for('static', filename='css/defaultstyle.css') }}">
        <link rel="stylesheet" type="text/css" href="..//static/css/defaultstyle.css">
        <script src="../static/js/nav-basiert.js"></script>
    </head>
    <body>
        <div class="container px-4">
            <div class="row">
              <div class="col offer">
                <div class="shadow rounded p-3 border bg-body fw-semibold">
                    {% if (fpNeeded == 'yes') %}
                    Für diese Datei wird ein Passwort benötigt! <br>
                    <a style="color: red;">{{ error }}</a>
                    <div class="col-sm-10">
                        <form method="post">
                            <input type="password" class="form-control" name="pw" id="pw" placeholder="Benötigtes Passwort">
                        </form>
                    </div>
                    {% endif %}
                    <p class="fs-5">Datei: {{ filename }}</p> 
                </div>
                <div class="shadow rounded p-3 border bg-body fw-semibold">
                    <form method="post">
                    <div class="d-grid col-4 mx-auto">
                        <button class="btn btn-success dwl-button" type="submit" id="downloadSubmit">
                            <img class="dwl-symbol" src="../static/img/gaylian-download_50.png" alt="download" width="15%">
                            <b class="fs-4 dwl-text">Herunterladen</b>
                        </button>
                      </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
