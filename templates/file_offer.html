<html>
    <head>
        <title>Gaylian: Cloud - Download</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50.png">
        <link rel="stylesheet" href="../static/css/defaultstyle.css">
        <script src="../static/js/nav-index.js"></script>
        <script type="text/javascript" src="../static/js/files-ltrim.js"></script>
        <script type="text/javascript" src="../static/js/files-sort_table.js"></script>
        <script type="text/javascript" >
            window.onload = function() {
                SortTable.init();
            }
        </script>
        <script>
            SortTable.init().forEach(function(el) {
                el.sort(spalte); 
            }
            )
        </script>
    </head>
    <body>
        <div class="container px-4" style="padding-top: 15px;">
            <div class="row">
              <h1>Gaylian: Cloud - Dateidownload</h1>
              <div class="col offer">
                <div class="shadow rounded p-3 border bg-body fw-semibold">
                  <div class="overflow-mobile">
                    <table class="sortable table table-hover table-sm">
                      <thead>
                        <tr>
                            <th title="ignore_case" style="width: 50%;">Name der Datei</th>
                            <th style="width: 30%;">Dateigröße</th>
                            <th class="no_sort" style="width: 20%;">Herunterladen</th>
                        </tr>
                      </thead>
                      <tbody class="table-group-divider">
                        {% for i in range(filenames|length) %}
                        <tr>
                          <td>{{ filenames[i] }}</td>
                          <td class="bytes">{{ fileSizes[i] }}</td>
                          <td>
                            <form class="padding_delete" method="post">
                              <input class="btn btn-dwl_delete" name="download" type="submit" value="Herunterladen">
                              <input type="hidden" name="fileId" value="{{fileIds[i]}}">
                            </form>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
                <hr>
                <div class="shadow rounded p-3 border bg-body fw-light">
                    <form method="post">
                      <div class="col-6 mx-auto">
                        <button class="btn btn-success dwl-button" type="submit" name="downloadAll">
                          <img class="dwl-symbol" src="../static/img/gaylian-download.png" alt="download">
                          <span class="dwl-text" name="downloadAll">Alle herunterladen</span>
                        </button>
                      </div>
                      <div class="dwl-space-mobile">
                        <span class="fs-4 dwl-text-mobile" name="downloadAll">Alle herunterladen</span><br>
                        <button class="btn btn-success dwl-button-mobile" type="submit" name="downloadAll">
                          <img class="dwl-symbol-mobile" src="../static/img/gaylian-download.png" alt="download">
                        </button>
                      </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
        <input type="text" id="error" value="{{ error }}" hidden>
        <script>
          function scaleByte(byte) {
                    if (byte < 1000) {
                        return byte + " Byte";
                    }
                    if (byte / 1000 < 1000) {
                        return Math.round((byte / 1000) * 10) / 10  + "KB";
                    }
                    if (byte / 1000000 < 1000) {
                        return Math.round((byte / 1000000) * 10) / 10  + "MB";
                    }
                    
                    return Math.round((byte / 1000000000) * 10) / 10 + "GB";
                    
                }
                
          for (i=0;i<document.getElementsByClassName('bytes').length;i++) {
            document.getElementsByClassName('bytes')[i].innerHTML = scaleByte(document.getElementsByClassName('bytes')[i].innerHTML)
          }
        </script>
        <script src="../static/js/toast-error-std.js"></script>
        <script src="../static/js/footer-only_down.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
