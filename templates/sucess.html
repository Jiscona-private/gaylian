<html>
    <head>
        <title>Gaylian: User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50.png">
        <link rel="stylesheet" href="../static/css/404.css">
    </head>
    <body>    
        <nav class="navbar fixed-top navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://gaylian.net">
                <img src="../static/img/gaylian_50.png" alt="Logo" width="40" height="40">
                </a>
                <a class="navbar-brand fs-3 nav-shadow" href="https://gaylian.net" style="padding-bottom: 10px;">gaylian.net</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <span class="navbar-text">
                    <i>basiert Servicen. basierter Service. gaylian Service.</i>
                </span>
                </div>
            </div>
        </nav>
        <div class="wohooo" id="main">
            <b class="fs-1">WOHOOO!</b><hr>
            {% if goal == 'delete'%}
                <h1>Die Datei wurde erfolgreich gelöscht.</h1>
                <script>
                    //check if request from /user/files and redirect
                    var url_string = window.location.href;
                    var url = new URL(url_string);
                    var requestFromShow = url.searchParams.get("delButton");
                    if (requestFromShow) {
                        window.close();
                    }
                </script>
            {% elif goal == 'logout'%}
                <h1>Sie wurden erfolgreich ausgeloggt.</h1>
            {% endif %}
            <h6>Sie haben nun die Möglichkeit einen der Links auszuwählen.</h6>
            <hr>
            <ul class="listee">
                <li class="liste"><button type="button" class="btn btn-404"><a href="http://gaylian.net">Zu gaylian.net</a></button></li>
                <li class="liste"><button type="button" class="btn btn-404"><a href="http://gaylian.net/school">Markdown Suche</a></button></li>
                <li class="liste"><button type="button" class="btn btn-404"><a href="http://gaylian.net/cloud">Cloud Suche</a></button></li>
                <li class="liste"><button type="button" class="btn btn-404"><a href="http://gaylian.net/show-files">{{ Username }}'s Dateien</a></button></li>
            </ul>
        </div>
        <script src="../static/js/footer-std.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
