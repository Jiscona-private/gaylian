<!DOCTYPE html>
<html>
    <head>
        <title>Gaylian: Price</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50.png">
        <link rel="stylesheet" href="../static/css/defaultstyle.css">
        <script src="../static/js/nav-index.js"></script>
        <script>
            function refresh() {
                console.log(document.getElementById("storage").value)
                document.getElementById("storageCount").value = document.getElementById("storage").value;
                //document.getElementById("mailCount").value = document.getElementById("mails").value;
                document.getElementById("price").value = Math.ceil((document.getElementById("storageCount").value * 0.1 + document.getElementById("plus").value * 1)*2)/2; //document.getElementById("mailCount").value * 0.8 + 
            }
            refresh()
        </script>
    </head>
    <body>
        <div class="container px-4" style="padding-top: 15px;">
            <div class="row gx-5">
                <h1>Gaylian: Price Configurator</h1>
                <div class="col based1">
                    <div class="shadow rounded p-3 border bg-body fw-semibold">Hier kannst du dein Gaylian-Leistungen nach deinen Preiswünschen auswählen!</div>
                    <div class="shadow rounded p-3 border bg-body">
                        <form action="/account/request" method="post">
                            <input type="text" name="firstname" id="firstname" placeholder="Vorname" maxlength="80">
                            <input type="text" name="lastname" id="lastname" placeholder="Nachname" maxlength="80">
                            <i>Für die Bestätigung Ihres Accounts müssen beide Angaben fehlerfrei sein.</i>
                            <input type="text" name="username" id="username" placeholder="Nutzername" maxlength="80">
                            <input type="password" name="password" id="password" placeholder="Passwort">
                            <input type="password" name="passwordCheck" id="passwordCheck" placeholder="Passwort bestätigen">
                            <div class="shadow rounded p-3 border bg-body">
                                <div class="row g-3">
                                    <div class="col">
                                        <label for="storage" class="form-label">Speicher:</label>
                                        <input name="storage" id="storage" class="form-range" type="range" value="5" min="0" max="50" oninput="refresh()">
                                        <span class="output_price"><output id="storageCount">5</output> GB</span>
                                    </div>
                                    <!--<div class="col">
                                        <label for="mails" class="form-label">Anzahl an @gaylian.net Mails:</label>
                                        <input id="mails" class="form-range" type="range" value="1" min="0" max="10" oninput="refresh()">
                                        <span class="output_price"><output id="mailCount">1</output> Mail(s)</span>
                                    </div>!-->
                                </div>
                            </div>
                            <div class="shadow rounded p-3 border bg-body">
                                <div class="row g-3">
                                    <div class="col">
                                        <label for="number">Ich möchte gaylian.net und dessen basierten Tschads unterstützen mit:</label><br>
                                        <input name="plus" id="plus" class="output_price-additonal" type="number" value="1" min="0" max="20" oninput="refresh()">€
                                    </div>
                                </div>
                            </div>
                            <input type="submit" value="Bestätigen">
                        </form>
                    </div>
                    </div>
                    <div class="shadow rounded p-3 border bg-body">
                        <h2 class="output_final-price"><output id="price">0</output>€ im Monat</h2>
                        
                    </div>
                </div>
            </div>
          </div>
        <script src="../static/js/footer-only_down.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
        <script>refresh()</script>
    </body>
</html>
