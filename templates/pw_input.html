<!DOCTYPE html>
<html>
    <head>
      <title>Gaylian: Passwort benötigt!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="icon" href="{{ url_for('static', filename='img/gaylian_50.png') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/defaultstyle.css') }}">
      <script src="{{ url_for('static', filename='js/nav-index.js') }}"></script>
      <script>
        document.getElementById("navLogo").src="{{ url_for('static', filename='img/gaylian_50.png') }}";
      </script>
    </head>
    <body>
      <div class="container px-4" style="padding-top: 15px;">
          <div class="row gx-5">
              <h1>Gaylian.net - Datei geschützt!</h1>
            <div class="col based1">
              <div class="shadow rounded p-3 border bg-body fw-semibold">Für den Zugriff auf diese Datei wird ein Passwort benötigt!</div>
              <div class="shadow rounded p-3 border bg-body">
                <form method="post">
                    <input class="padding form-control me-2" type="password" name="password" id="password" placeholder="Passwort">
                    <hr>
                    <button type="submit" class="padding btn btn-outline-dark">Datei öffnen</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <input type="text" id="error" value="{{ error }}" hidden>
        <script src="{{ url_for('static', filename='js/toast-error-std.js') }}"></script>
        <script src="{{ url_for('static', filename='js/footer-only_down.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
