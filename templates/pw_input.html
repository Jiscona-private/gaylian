<!DOCTYPE html>
<html>
    <head>
      <title>Gaylian: Passwort benötigt!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <link rel="icon" href="../static/img/gaylian_50.png">
      <link rel="stylesheet" href="../static/css/defaultstyle.css">
      <script src="../static/js/nav-index.js"></script>
    </head>
    <body>
      <div class="container px-4" style="padding-top: 15px;">
          <div class="row gx-5">
              <h1>Gaylian.net - Datei geschützt!</h1>
            <div class="col based1">
              <div class="shadow rounded p-3 border bg-body fw-semibold">Für den Zugriff auf diese Datei wird ein Passwort benötigt!</div>
              <div class="shadow rounded p-3 border bg-body">
                <form method="post">
                    <input class="padding form-control me-2" type="password" name="pw" id="pw" placeholder="Passwort">
                    <hr>
                    <button type="submit" class="padding btn btn-outline-dark">Datei öffnen</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <script src="../static/js/toast-error-std.js"></script>
        <script src="../static/js/footer-only_down.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
