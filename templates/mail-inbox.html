<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lian-Mail: Inbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50.png">
        <link rel="stylesheet" href="../static/css/defaultstyle.css">
        <script src="../static/js/nav-mail.js"></script>
        <script type="text/javascript" src="../static/js/files-ltrim.js"></script>
        <script type="text/javascript" src="../static/js/files-sort_table.js"></script>
        <script type="text/javascript" >
            window.onload = function() {
                SortTable.init();
            }
        </script>
        <script>
            SortTable.init().forEach(function(el) {
                el.sort(spalte); 
            }
            )
       </script>
    </head>
    <body>
        <div class="container px-4" style="padding-top: 15px;">
            <div class="row gx-5">
                <h1>Mail-Inbox von {{ username }}</h1>
              <div class="col" style="padding-top: 5px;">
                <div class="shadow rounded p-3 border bg-body">
                    <div style="overflow-x:auto;">
                        <table class="sortable table table-hover table-sm" style="table-layout: fixed;">
                            <thead>
                                <tr>
                                    <th style="width: 35%;">Absender</th>
                                    <th class="no_sort" style="width: 15%;">Betreff</th>
                                    <th style="width: 15%;">Datum</th>
                                    <th style="width: 20%;">(Größe?)</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr>
                                    <td>{{mail.absendername}}</td>
                                    <td>{{mail.betreff}}</td>
                                    <td>{{mail.date}}</td>
                                    <td>{{mail.size}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="shadow rounded p-3 border bg-body">
                    Irgendwelche Infos zur Mail
                </div>
              </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
