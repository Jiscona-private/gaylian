<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ladevorgang</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50_red.png">
    <style>
        body{
        font-family: BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Helvetica, Arial, sans-serif;
        background-color: #F4F9F9;
        animation: body-start 0.75s ease 0s 1 normal forwards;
        }
        progress {
            width: 20cm; 
            height: 2cm; 
            appearance: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flex {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        progress::-moz-progress-bar {
            background: linear-gradient(to right, rgb(0, 90, 89), rgb(0, 192, 189));
        }
    </style>
</head>

<body>

    <div class="progress">
        <div id="pbar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
    </div>

    <center>
        <h1>Bitte haben Sie einen Augenblick Geduld...</h1>
        <progress id="bar" value="0" max="100"></progress>
    </center>

    <script>
        progress();

        async function progress() {
            var pb = document.getElementById('pbar');

            for (i = 0; i < 100; i++) {
                pb.ariaValueNow=i;
                await sleep(50);
            }

            window.location.replace("");
        }

        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
    </script>
</body>

</html>
