<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Gaylian: Backend</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50.png">
        <link rel="stylesheet" href="../static/css/defaultstyle.css">
        <script src="../static/js/nav-index.js"></script>
    </head>
    <body>
        <div class="container px-4" style="padding-top: 15px;">
            <div class="row gx-5 Ã¼berschrift">
                <h1>Gaylian: Backend - User Erstellung</h1>
                <div class="col based1">
                    <div class="shadow rounded p-3 border bg-body fw-semibold">
                        <form name="userInfo" method="post">
                            <input class="form-control me-2" type="text" name="uname" id="uname" placeholder="Nutzername" minlength="5" required>
                            <hr>
                            <div class="input-group mb-3">
                                <input class="form-control" type="password" id="password" name="password" placeholder="Nutzer-Passwort" minlength="5" required>
                                <div class="input-group-text">
                                  <input class="form-check-input mt-0 checkbox-color" type="checkbox" value="Aktivieren" onclick="pwToggle()">
                                </div>
                            </div>   
                            <hr>
                            <input class="form-control me-2" type="number" name="storage" id="storage" placeholder="VerfÃ¼gbarer Speicher in GB" required>
                            <hr>    
                            <input class="form-control me-2" type="text" name="adminName" id="adminName" placeholder="gaylian-Admin-Name" required>
                            <hr>
                            <input class="form-control me-2" type="password" name="adminPassword" id="adminPassword" placeholder="gaylian-Admin-Passwort" required>
                            <hr>
                            <input class="btn btn-outline-success" type="submit" value="Speichern">
                            <input class="btn btn-sm btn-outline-dark" type="reset">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="../static/js/footer-only_down.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
