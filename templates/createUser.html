<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Gaylian: Backend</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50.png">
        <link rel="stylesheet" type="text/css" href="..{{ url_for('static', filename='css/defaultstyle.css') }}">

        <style>
            .nav-more {
                animation: nav-start 1.3s ease 0.2s 1 normal forwards;
            }
            @keyframes nav-start {
	0% {
        opacity: 0;
		transform: scale(0.5);
	}

	100% {
        opacity: 1;
		transform: scale(1);
	}
            }
            .reset_button {
                margin-right: 20px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="http://gaylian.net">
                <img src="../static/img/gaylian_50.png" alt="Logo" width="40" height="40">
                </a>
              <a class="navbar-brand fs-3 nav-shadow" href="http://gaylian.net" style="padding-bottom: 10px;">gaylian.net</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link nav-cloud" aria-current="page" href="http://gaylian.net/cloud/new">Cloud</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-notes" href="http://gaylian.net/notes/new">Notes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link nav-school" href="http://gaylian.net/school/new">School</a>
                  </li>
                  <li class="nav-item" >
                    <a class="nav-link active nav-more" href="http://gaylian.net/user/new">New-User</a>
                  </li>     
                  <li class="nav-item nav-mail">
                    <a class="nav-link" href="http://gaylian.net/mail">Mail-Service</a>
                  </li> 
                  <li class="nav-item nav-coming">
                    <i class="nav-link disabled">more coming soon...</i>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container px-4" style="padding-top: 15px;">
            <div class="row gx-5 überschrift">
                <h1>Gaylian: Backend - User Erstellung</h1>
                <div class="col based1">
                    <div class="shadow rounded p-3 border bg-body fw-semibold">
                        <form name="userInfo" method="post">
                            <input class="form-control me-2" type="text" name="uname" id="uname" placeholder="Nutzername">
                            <hr>
                            <input class="form-control me-2" type="password" name="password" id="password" placeholder="Nutzer-Passwort">            
                            <hr>
                            <input class="form-control me-2" type="number" name="storage" id="storage" placeholder="Verfügbarer Speicher in MB">
                            <hr>    
                            <input class="form-control me-2" type="text" name="adminName" id="adminName" placeholder="gaylian-Admin-Name">
                            <hr>
                            <input class="form-control me-2" type="password" name="adminPassword" id="adminPassword" placeholder="gaylian-Admin-Passwort">
                            <hr>
                            <input class="btn btn-outline-success" type="submit" value="Speichern">
                            <input class="btn btn-outline-dark reset_button" type="reset">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
