<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>Gaylian: Schule</title>

        <style>
            input{
                font-size: 500%;
                font-family: Consolas;
                align-items: center;
            }

            div.form
            {
                display: block;
                text-align: center;
            }
            form
            {
                display: inline-block;
                margin-left: auto;
                margin-right: auto;
                text-align: left;
            }

            body
            {
                background: rgb(0,55,105);
                background: linear-gradient(90deg, rgba(0,55,105,0.5) 0%, rgba(0,17,31,1) 100%);
            }
        </style>

        <script>
            function searchDoc() {
                var target = document.getElementById('searchDocWithCode');
                var searchCode = target.value;
                window.location.href  = "school/"+searchCode;
            }
        </script>
    </head>
    <body>
        <div class="form">
            <form name="search">
                <input type="text" name="code" id="searchDocWithCode" placeholder="Code">
                <input type="button" name="search" value="Suchen" onclick="searchDoc()">
            </form>
        </div>
        
    </body>
</html>
