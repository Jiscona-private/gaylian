<html>
    <head>
        <title>Gaylian: Cloud - Download</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="icon" href="../static/img/gaylian_50.png">
        <link rel="stylesheet" type="text/css" href="..{{ url_for('static', filename='css/defaultstyle.css') }}">
        <link rel="stylesheet" type="text/css" href="..//static/css/defaultstyle.css">
        <script src="../static/js/nav-basiert.js"></script>
    </head>
        <body>
            <div class="container px-4" style="padding-top: 15px;">
                <div class="row gx-5">
                    <h1>Gaylian: Anmeldung</h1>
                  <div class="col based2">
                    <div class="shadow rounded p-3 border bg-body fw-semibold">Loggen sie sich bitte mit ihrem Nutzernamen und dazugehörigen Passwort ein.</div>
                      <div class="shadow rounded p-3 border bg-body">
                        <form action="/user/login" method="post">
                            <input class="padding form-control me-2" type="text" name="uname" placeholder="Nutzername">
                            <hr>
                            <input class="padding form-control me-2" type="password" name="password" placeholder="Passwort">
                            <hr>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" name="staySignedIn" checked>
                                <label class="form-check-label" for="flexSwitchCheckChecked">Angemeldet bleiben (hierfür wird ein <a href="../cookies">Cookie</a> gesetzt.)</label>
                            </div>
                            <hr>
                            <input type="submit" class="padding btn btn-outline-success">
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        <div class="container px-4" style="padding-top: 15px;">
            {% if error %}
            <div class="toast show toast-anzeige bottom-0 start-50 translate-middle-x" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <img src="../static/img/gaylian_50_red.png" class="rounded me-2" alt="gaylian: Error" style="width: 13%;">
                <strong class="me-auto">gaylian-Fehlermeldung</strong>
                <small class="text-muted">Schließen</small>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Das hat nicht funktioniert :( <br> Der Fehler lautet:
                <a style="color: red;">{{ error }}</a>  
              </div>
            </div>
            {% endif %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
