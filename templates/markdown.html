<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Gaylian: Markdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" href="../static/img/gaylian_50.png">
    <link rel="stylesheet" type="text/css" href="..{{ url_for('static', filename='css/markdown-style.css') }}">

    <style>
        .expand-pad {
            padding-top: 0px;
        }
    </style>

    <script src="https://cdn.rawgit.com/showdownjs/showdown/1.9.1/dist/showdown.min.js"></script>

    <script>
        function edit() {
            window.location.href  = window.location.href+"/edit";
        }
        function searchDoc() {
                var target = document.getElementById('searchDocWithCode');
                var searchCode = target.value;
                window.location.href  = "school/"+searchCode;
        }
    </script>
</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="http://gaylian.net">
            <img src="../static/img/gaylian_50.png" alt="Logo" width="40" height="40">
            </a>
          <a class="navbar-brand fs-3 nav-shadow" href="http://gaylian.net" style="padding-bottom: 10px;">gaylian.net</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link nav-cloud" aria-current="page" href="http://gaylian.net/cloud/new">Cloud</a>
              </li>
              <li class="nav-item">
                <a class="nav-link nav-notes" href="http://gaylian.net/notes/new">Notes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active nav-school" href="http://gaylian.net/school/new">School</a>
              </li>
              <li class="nav-item nav-mail">
                <a class="nav-link" href="http://gaylian.net/mail">Mail-Service</a>
              </li>      
              <li class="nav-item nav-coming">
                <i class="nav-link disabled">more coming soon...</i>
              </li>
            </ul>
            <form class="d-flex">
                <input type="button" class="form-control me-2 btn btn-outline-dark" onclick="edit()" value="Diese Datei bearbeiten">
            </form>
            <hr>
            <form class="d-flex expand-pad" role="search">
                <input class="form-control me-2" type="text" name="code" id="searchDocWithCode" placeholder="Markdown suchen">
                <input type="button" class="btn btn-outline-success" name="search" value="Suchen" onclick="searchDoc()">
            </form>
          </div>
        </div>
    </nav>
    <div id="content" class="markdown-body container-fluid">
{{ content }}
    </div>
    <script>
        var converter = new showdown.Converter();
        var target = document.getElementById('content');

        target.innerHTML = converter.makeHtml(target.innerHTML);                   
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
